<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<style>
  .col {
    padding: 10px;
    background-color: blue;
    border: 2px solid black;
  }

  .row {
    padding: 10px;
  }
</style>

<body>
  <div class="container">
    <div class="row">
      <div class="col-2 col">Halo</div>
      <div class="col-4 col">Col</div>
      <div class="col-6 col">Col</div>
    </div>
    <!-- Modify the HTML below to make the indigo boxes behave like the blue ones. -->
    <div class="row">
      <div class="col col-xl-2 col-lg-4 col-md-6 ">Column 1</div>
      <div class="col col-xl-10 col-lg-8 col-md-6">Column 2</div>
    </div>
    <!-- Modify the HTML below to make the blue boxes behave like the red ones. -->
    <div class="row">
      <div class="col col-lg-6 col-sm-12 col-10">Column 1</div>
      <div class="col col-lg-3 col-sm-6 col-10">Column 2</div>
      <div class="col col-lg-3 col-sm-6 col-10">Column 3</div>
    </div>

    <!-- Modify the HTML code for the purple boxes below so it behaves like the green ones. -->
    <div class="row">
      <div class="col col-xl-6">50% desktop, 100% mobile</div>
      <div class="col col-xl-6">50% desktop, 100% mobile</div>
    </div>



  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
